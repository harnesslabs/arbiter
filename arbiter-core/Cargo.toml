[package]
authors = ["Harness Labs"]
edition = "2021"
name    = "arbiter-core"
version = "0.1.0"

[dependencies]
# Actor framework
actix = "0.13"

# Time management
chrono = { version = "0.4", features = ["serde"] }

# Serialization
serde = { workspace = true, features = [
    "derive",
] } # TODO: We should likely use a zero-copy serialization lib for speed.
toml = "0.8"

# Async
async-trait.workspace = true
futures.workspace = true
tokio = { workspace = true, features = [
    "macros",
    "sync",
    "rt",
    "time",
] } # NOTE: Minimal requirements for release build. We should make sure we can build in both release and tests pass in debug. This set of features will also work with wasm.

# Error and logging
thiserror.workspace = true
tracing.workspace   = true
actix-rt = "2.10.0"

[dev-dependencies]
arbiter-macros = { workspace = true }
tokio          = { workspace = true, features = ["macros", "full"] }
tracing-test   = { workspace = true }
